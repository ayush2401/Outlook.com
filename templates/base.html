<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% load static %}
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <title> Outlook </title>

  <style>
    table , th, td {
      border: 1px solid black;
    }
  </style>
</head>


<body>
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid" style="font-weight: 600;">
      <a href="/" class="navbar-brand" style="color:#03A9F4;"> OUTLOOK.COM </a>
      
        <form class="d-flex" role="search">
          {% if request.user.is_authenticated %}
          <div class= container>
            <a href="#" class="btn btn-outline-success"><span class="bi bi-gear-wide"></span> Settings </a> 
            <a href="/logout" class="btn btn-outline-success">Logout </a>
          </div>
         {% else %}
         <a href="/login" class="btn btn-outline-success">Login </a>
         {% endif %}
        </form>
      </div>
  </nav>
  
    {% block start %}

    {% endblock %}
  
</body>
</html>
