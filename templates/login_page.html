{% extends "base.html" %}
{% block start %}

<div class="wrapper">
    {% if messages %}
        <hr>
            {% for message in messages %}
            <div class="form-field d-flex align-items-center btn mt-3">
              <span class="fas fa-key" role="alert" style="color: aliceblue; padding-left: 20px;">
               {{ message }}
              </span></div>
            {% endfor %}
        {% endif %}
        
  <div class="logo">
      <img src="https://cms-assets.tutsplus.com/uploads/users/343/posts/23627/preview_image/tutsplus-icon.png" alt="">
  </div>
  <div class="text-center mt-4 name">
      Sign in
  </div>

  <form class="p-3 mt-3" enctype="multipart/form-data" method="post">
    {% csrf_token %}
      <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text" name="username" id="userName" placeholder="Username">
      </div>
      <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input type="password" name="password" id="pwd" placeholder="Password">
      </div>
      <button class="btn mt-3">Login</button>
  </form>

  <div class="text-center fs-6">
      <a href="/login">Forget password?</a> or <a href="/register">Sign up</a>
  </div>
  

</div>

{% endblock %}
