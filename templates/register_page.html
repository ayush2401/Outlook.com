{% extends "base.html" %}
{% block start %}

<div class="container mt-5">

      <div class="wrapper">

        <div class="text-center mt-4 name">
            Register
        </div>

        {% if messages %}
        <hr>
            {% for message in messages %}
            <div class="form-field d-flex align-items-center btn mt-3">
              <span class="fas fa-key" role="alert" style="color: aliceblue; padding-left: 20px;">
               {{ message }}
              </span></div>
            {% endfor %}
        {% endif %}

      
        <form class="p-3 mt-3" enctype="multipart/form-data" method="post">
          {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="first_name" required="true" placeholder="First name">
            </div>
      
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="text" name="last_name"  placeholder="Last name">
            </div>
      
            <div class="form-field d-flex align-items-center">
              <span class="fas fa-key"></span>
              <input type="text" name="username" required="true" placeholder="Username">
          </div>
      
          <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" required="true"  placeholder="Password">
        </div>
      
            <button class="btn mt-3"> Register </button>
        </form>
      
        <div class="text-center fs-6">
            Already have an account? <a href="/login">Login</a>
        </div>
        
      
      </div>

</div>

</div>

{% endblock %}
